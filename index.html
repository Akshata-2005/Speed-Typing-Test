<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="p-4 bg-container">
        <h1 class="heading">Speed Typing Test</h1>
        <p class="description">On your fingers lets set Go!</p>
        <div class="d-flex flex-row">
            <img class="clock-image" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
            <p id="timer" class="timer">0 seconds</p>

            <div id="spinner" class="d-none mt-5 mb-5">
                <div class="d-flex flex-row justify-content-center ">
                    <div class="spinner-border" role="status">
                    </div>
                </div>
            </div>
        </div>
        <div id="speedTypingTest" class="p-3 text-bg-container">
            <p id="quoteDisplay"></p>
            <textarea id="quoteInput" class="form-control w-100" rows="5" placeholder="Type here!!"></textarea>
        </div>
        <p id="result"></p>
        <button id="submitBtn" class="btn submit-btn">Submit</button>
        <button id="resetBtn" class="btn reset-btn">Reset</button>

    </div>
    <script src="script.js"></script>
</body>


</html>
